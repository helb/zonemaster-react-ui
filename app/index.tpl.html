<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
      padding: 0;
      margin: 0;
      border: 0;
    }

    body {
      font: 12pt/1.4em 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background: #fdfdfd;
      color: #333;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <noscript style="font: 12pt/1.5em sans-serif; text-align: center;">
    <p><strong>This app requires Javascript.</strong></p>
    <p>Supported browsers: Chrome/Chromium 40+, Firefox 45+, Edge 13+</p>
  </noscript>
</body>

</html>
