<html lang="en">

<head>

  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html {
      box-sizing: border-box;
    }

    *,

    *:after {

      padding: 0;
      margin: 0;
      border: 0;
    }

      font: 12pt/1.4em 'Roboto', 'Helvetica', 'Arial', sans-serif;
    }
  </style>
</head>

</body>

</html>
